    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,700&display=swap" rel="stylesheet">

<body class="bg-[url('../assets/login.jpg')] max-h-screen max-w-screen bg-cover relative bg-no-repeat flex items-center justify-center content-center">
  <section class="flex items-center justify-around">
      <div class=" rounded-2xl mt-10 backdrop-blur-md bg-opacity-60 shadow-lg max-w-3xl p-5">
          <p href="#" class="  text-xl font-bold -pt-10 tracking-wide">Eas<span class="text-[#1aa8b1]">y</span>Jour<span class="text-[#1aa8b1]">ney</span></p>
          <form id="signUpForm">
            <p href="#" class="mt-2 mb-2 text-3xl font-bold tracking-wide text-center">Sign Up</p>
              <div class="relative z-0 w-full mb-4 group">
                  <input type="email" name="email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-[#003049] bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-[#003049] peer" placeholder=" " autocomplete="off" />

              </div>
              <span id="email_error" class="hidden text-red-800 italic flex justify-start text-2xs -mt-2 mb-1"></span>
              <div class="grid md:grid-cols-2 md:gap-6">
              <div class="relative z-0 w-full mb-4 group">
                  <input type="password" name="password" id="floating_password" class="block py-2.5 px-0 w-full text-sm text-[#003049] bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-[#003049] peer" placeholder=" " autocomplete="off" />
                  <label for="floating_password" class="peer-focus:font-medium absolute text-sm text-gray-600 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-[#003049] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Password</label>
              </div>
              <span id="password_error" class="hidden text-red-800 italic flex justify-start text-2xs -mt-2 mb-1">Password is too weak</span>
              <div class="relative z-0 w-full mb-4 group">
                  <input type="password" name="repeat_password" id="floating_repeat_password" class="block py-2.5 px-0 w-full text-sm text-[#003049] bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-[#003049] peer" placeholder=" " autocomplete="off" />
                  <label for="floating_repeat_password" class="peer-focus:font-medium absolute text-sm text-gray-600 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-[#003049] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Confirm password</label>
              </div>
              <span id="password_mismatch" class="hidden text-red-800 italic flex justify-start text-xs -mt-2 mb-1">Confirm Password and Password don't match</span>
              </div>
              <div class="grid md:grid-cols-2 md:gap-6">
                <div class="relative z-0 w-full mb-4 group">
                    <input type="text" name="floating_first_name" id="floating_first_name" class="block py-2.5 px-0 w-full text-sm text-[#003049] bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-[#003049] peer" placeholder=" " autocomplete="off" />
                    <label for="floating_first_name" class="peer-focus:font-medium absolute text-sm text-gray-600 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-[#003049] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">First name</label>
                </div>
                <div class="relative z-0 w-full mb-4 group">
                  <input type="text" name="floating_last_name" id="floating_last_name" class="block py-2.5 px-0 w-full text-sm text-[#003049] bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-[#003049] peer" placeholder=" " autocomplete="off" />
                  <label for="floating_last_name" class="peer-focus:font-medium absolute text-sm text-gray-600 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-[#003049] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Last name</label>
              </div>
              <div class="relative z-0 w-full -mt-4 mb-6 group">
                <input type="date" name="date_of_birth" id="floating_date_of_birth" class="block py-2.5 px-0 w-full text-sm text-[#003049] bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-[#003049] peer" placeholder=" " autocomplete="off" />
                <label for="floating_date_of_birth" class="peer-focus:font-medium absolute text-sm text-gray-600 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-[#003049] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Date of Birth</label>
            </div>    
            </div>
              <div class="grid md:grid-cols-2 md:gap-6">
                
              </div>
              <button type="submit" id="signUpBtn" class="text-white -mt-2 -mb-2 bg-[#1aa8b1] hover:bg-[#0b8a93] focus:ring-2 focus:outline-none focus:ring-[#0b8a93]/80 transition-all duration-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center hover:scale-105">Sign Up</button>
              <span class="flex justify-end text-sm -mt-1 py-2 italic text-gray-600">Already have an account?<button id="toLogIn" class="rounded-md ml-1 px-2 py-1 text-center bg-[#1aa8b1] text-white hover:bg-[#0b8a93] text-2xs transition-all duration-300">Log In</button></span>
              
              <div class="mb-2 -mt-2 grid grid-cols-3 items-center text-gray-600">
                  <hr class="border-gray-600">
                  <p class="text-center text-sm">or</p>
                  <hr class="border-gray-600">
              </div>
              <div class="flex flex-col w-full max-w-xs gap-y-3">
                  <button id="google-signin" class="bg-white flex items-center text-gray-700 justify-center gap-x-3 text-sm sm:text-base rounded-lg hover:bg-gray-100 duration-300 transition-colors border px-8 py-2">
                      <svg class="w-5 h-5 sm:h-6 sm:w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <g clip-path="url(#clip0_3033_94454)">
                          <path d="M23.766 12.2764C23.766 11.4607 23.6999 10.6406 23.5588 9.83807H12.24V14.4591H18.7217C18.4528 15.9494 17.5885 17.2678 16.323 18.1056V21.1039H20.19C22.4608 19.0139 23.766 15.9274 23.766 12.2764Z" fill="#4285F4"/>
                          <path d="M12.2401 24.0008C15.4766 24.0008 18.2059 22.9382 20.1945 21.1039L16.3276 18.1055C15.2517 18.8375 13.8627 19.252 12.2445 19.252C9.11388 19.252 6.45946 17.1399 5.50705 14.3003H1.5166V17.3912C3.55371 21.4434 7.7029 24.0008 12.2401 24.0008Z" fill="#34A853"/>
                          <path d="M5.50253 14.3003C4.99987 12.8099 4.99987 11.1961 5.50253 9.70575V6.61481H1.51649C-0.18551 10.0056 -0.18551 14.0004 1.51649 17.3912L5.50253 14.3003Z" fill="#FBBC04"/>
                          <path d="M12.2401 4.74966C13.9509 4.7232 15.6044 5.36697 16.8434 6.54867L20.2695 3.12262C18.1001 1.0855 15.2208 -0.034466 12.2401 0.000808666C7.7029 0.000808666 3.55371 2.55822 1.5166 6.61481L5.50264 9.70575C6.45064 6.86173 9.10947 4.74966 12.2401 4.74966Z" fill="#EA4335"/>
                          </g>
                          <defs>
                          <clipPath id="clip0_3033_94454">
                          <rect width="24" height="24" fill="white"/>
                          </clipPath>
                          </defs>
                      </svg>
              
                      <span class="">Sign in with Google</span>
                  </button>
              
              </div>
            </form>

            <form id="logInForm" class="hidden"> 
              <p href="#" class="mt-4 mb-2 text-3xl text-center font-bold tracking-wide">Log In</p>
                <div class="relative z-0 w-full mb-6 group">
                    <input type="email" name="email" id="login_floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-[#003049] peer" placeholder=" " autocomplete="off" />
                    <label for="login_floating_email" class="peer-focus:font-medium absolute text-sm text-gray-600 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-[#003049] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Email address</label>
                </div>
                <span id="email_error_login" class="hidden text-red-800 italic flex justify-start text-2xs -mt-2 mb-1"></span>
                <div class="relative z-0 w-full mb-6 group">
                    <input type="password" name="password" id="login_floating_password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-[#003049] peer" placeholder=" " autocomplete="off" />
                    <label for="login_floating_password" class="peer-focus:font-medium absolute text-sm text-gray-600 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-[#003049] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Password</label>
                    <span id="password_error_login" class="hidden text-red-800 italic flex justify-start text-2xs -mt-2 mb-1"></span>
                    <span id="forgot_password" class="cursor-pointer flex justify-end text-xs -mb-6 italic text-gray-500">forgot password?</span>
                </div>
                <div class="grid md:grid-cols-2 md:gap-6">
                  
                </div>
                <button type="submit" id="logInBtn" class="text-white bg-[#1aa8b1] hover:bg-[#0b8a93] focus:ring-2 focus:outline-none focus:ring-[#0b8a93]/80 font-medium rounded-lg text-md w-full sm:w-auto px-5 py-1.5 text-center hover:scale-105 transition-all duration-300 ">Log In</button>
                <span class="flex justify-end text-xs py-2 italic text-gray-600">Don't have an account?<button id="toSignUp" class="rounded-md px-2 py-1 mx-1 bg-[#1aa8b1] text-white hover:bg-[#0b8a93] text-2xs">Sign Up</button></span>
                
                </div>
              </form>
      
      </div>
  </section>
