<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- EXTERNAL CSS FILES -->
    <link rel="stylesheet" href="../css/scroll.css" />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Profile | EasyJourney</title>
  </head>
  <body
    class="bg-[url('../assets/mountains.jpg')] bg-contain bg-center relative"
  >
    <div
      id="signOutCard"
      class="hidden h-screen w-screen bg-opacity-40 backdrop-blur-lg fixed z-20"
    >
      <div
        class="z-100 absolute top-1/3 right-1/3 transition-all duration-600 ease-out backdrop-blur-md bg-opacity-50 backdrop-blur-md max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow"
      >
        <a href="#">
          <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900">
            You've been successfully logged out.
          </h5>
        </a>
        <p class="mb-3 font-normal text-gray-700">
          Hope you had a pleasant experience! You can log in again if you would
          like to continue the experience.
        </p>
        <button
          href="#"
          id="okBtn"
          class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white  bg-[#1aa8b1] rounded-lg hover:bg-[#1aa8b1]/60 focus:ring-4 focus:outline-none focus:ring-[#1aa8b1]"
        >
          Ok
        </button>
      </div>
    </div>
    <div class="p-16">
      <ion-icon
        name="arrow-back-circle-outline"
        id="go-back"
        class="absolute text-[#1aa8b1] font-bold top-10 left-7 h-10 w-10 mt-5 transition transform hover:-translate-x-2 duration-900 ease-in-out rounded-full bg-gray-100 bg-opacity-40 backdrop-blur-lg ml-5 cursor-pointer"
      ></ion-icon>
      <a
        href="homepage.html"
        class="ml-10 -mt-10 text-[#003049] text-3xl font-bold tracking-wide px-4 py-2 bg-gray-100 bg-opacity-40 backdrop-blur-lg rounded-xl shadow"
        >Eas<span class="text-[#1aa8b1]">y</span>Jour<span
          class="text-[#1aa8b1]"
          >ney</span
        ></a
      >
      <div
        id="loader"
        class="animate-pulse p-8 bg-opacity-60 backdrop-blur-lg rounded-xl shadow mt-20"
      >
        <div class="grid grid-cols-1 md:grid-cols-3">
          <div
            class="flex justify-around text-center order-last md:order-first mt-20 md:mt-0"
          >
            <div>
              <div class="h-3 bg-gray-300 rounded-full w-40 mb-2.5"></div>
              <div class="h-2.5 bg-gray-300 rounded-full w-40 mb-2.5"></div>
            </div>
          </div>
          <div class="relative">
            <div
              class="w-32 h-32 bg-gray-100 mx-auto rounded-full shadow-xl absolute inset-x-0 top-0 -mt-24 flex items-center justify-center text-gray-500"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-20 w-20"
                id="svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          <div
            class="space-x-8 justify-between mt-32 md:mt-0 md:justify-center"
          >
            <div class="h-8 bg-gray-300 rounded-lg w-20 mb-3"></div>
          </div>
        </div>
        <div
          class="mt-20 flex-col justify-center items-center text-center border-b pb-12"
        >
          <div class="h-5 bg-gray-300 rounded-full w-20 mb-4"></div>

          <div class="h-3 bg-gray-300 rounded-full w-40 mb-3"></div>
          <div class="h-3 bg-gray-300 rounded-full w-40 mb-3"></div>
          <div class="flex items-center w-full space-x-2 mb-3">
            <div class="h-2.5 bg-gray-300 rounded-full w-full"></div>
            <div class="h-2.5 bg-gray-300 rounded-full w-full"></div>
            <div class="h-2.5 bg-gray-300 rounded-full w-24"></div>
          </div>
          <div class="flex items-center w-full space-x-2 mb-3">
            <div class="h-2.5 bg-gray-300 rounded-full w-20"></div>
            <div class="h-2.5 bg-gray-300 rounded-full w-full"></div>
            <div class="h-2.5 bg-gray-300 rounded-full w-26"></div>
          </div>
        </div>
        <div class="flex justify-end my-2">
          <div class="h-8 bg-gray-300 rounded-lg w-20 mb-3"></div>
        </div>
      </div>
      <div
        id="non-loader"
        class="hidden p-8 bg-opacity-10 backdrop-blur-lg rounded-xl shadow mt-20"
      >
        <div class="grid grid-cols-1 md:grid-cols-3">
          <div
            class="flex justify-around text-center order-last md:order-first mt-20 md:mt-0"
          >
            <div>
              <p class="font-bold text-[#003049] text-md">
                Account created on:
              </p>
              <p
                class="text-md font-semibold italic text-[#003049]/50"
                id="creationTime"
              ></p>
            </div>
          </div>
          <div class="relative">
            <div
              class="w-32 h-32 bg-indigo-100 mx-auto rounded-full shadow-xl absolute inset-x-0 top-0 -mt-24 flex items-center justify-center text-indigo-500"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-20 w-20"
                id="svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                  clip-rule="evenodd"
                />
              </svg>
              <img
                class="hidden h-32 w-32 rounded-full"
                src=""
                id="img"
                alt=""
              />
            </div>
          </div>
          <div
            class="space-x-8 flex justify-between mt-32 md:mt-0 md:justify-center"
          >
            <button
              id="signOutBtn"
              class="text-white px-3 uppercase rounded-lg bg-[#1aa8b1]/70 hover:bg-[#1aa8b1] shadow hover:shadow-lg font-medium text-sm transition transform hover:-translate-y-0.5"
            >
              Sign Out
            </button>
          </div>
        </div>
        <div class="mt-20 text-center border-b pb-12">
          <h1 class="text-4xl font-medium text-[#003049]" id="name"></h1>
          <h3 class="text-xl font-medium text-[#003049]/60 mt-2" id="dob"></h3>
          <p class="mt-10 text-[#003049]">
            email: <span id="email" class="text-[#003049]/60 italic"></span>
          </p>
          <p class="mt-2 text-[#003049]" id="password_holder">
            password:
            <span id="password" class="text-[#003049]/60 italic"></span>
          </p>
        </div>
        <div class="mb-4 border-b">
          <h2
            class="my-2 text-5xl text-[#003049] underline decoration-2 decoration-[#003049]"
          >
            History
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2" id="history"></div>
        </div>
        <div class="flex justify-end my-2">
          <button
            id="reset-password"
            class="text-white py-2 px-4 rounded-lg bg-[#1aa8b1]/70 hover:bg-[#1aa8b1] shadow hover:shadow-lg font-medium transition transform hover:-translate-y-0.5"
          >
            Reset Password
          </button>
        </div>
      </div>
    </div>

    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ION ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- EXTERNAL JAVASCRIPT FILES -->
    <script type="module" src="../javascript/profile.js" defer></script>
  </body>
</html>
